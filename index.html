<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>EMI Calculator</h2>

    <label>Loan Amount (₹):</label>
    <input type="number" id="amount" placeholder="Enter amount"><br>

    <label>Interest Rate (% per year):</label>
    <input type="number" id="rate" placeholder="Enter rate"><br>

    <label>Loan Tenure (Years):</label>
    <input type="number" id="years" placeholder="Enter years"><br>

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div id="result"></div>

    <script>
        function calculateEMI() {
            let P = parseFloat(document.getElementById("amount").value);
            let R = parseFloat(document.getElementById("rate").value) / 100 / 12; // Convert yearly rate to monthly
            let N = parseInt(document.getElementById("years").value) * 12; // Convert years to months

            if (isNaN(P) || isNaN(R) || isNaN(N) || P <= 0 || R <= 0 || N <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid numbers!";
                return;
            }

            let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
            document.getElementById("result").innerHTML = `Your Monthly EMI is: ₹${EMI.toFixed(2)}`;
        }
    </script>

</body>
</html>
